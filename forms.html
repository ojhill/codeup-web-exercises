<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <label>Email:</label>
            <input type="text" id = "email" placeholder="email address">
            <br>
            <label>Password:</label>
            <input type="password" id ="password" placeholder="password">
            <br>
            <label>Bio</label>
            <br>
            <textarea cols="28" rows="5" id = "bio info" ></textarea>
            <br>
            <h5>How did you hear about us?</h5>
            <ul>
                <li><input type="radio" name="how did you hear about us" value="Billboard">Billboard</li>
                <li><input type="radio" name="how did you hear about us" value="Radio">Radio Advertisement</li>
                <li><input type="radio" name="how did you hear about us" value="Internet">Internet Advertisement</li>
                <li><input type="radio" name="how did you hear about us" value="Other">Other</li>
            </ul>
            <h5>What browser do you prefer?</h5>
            <select name="What browser do you prefer?">
                <option value="Chrome">Chrome</option>
                <option value="Firefox">Firefox</option>
                <option value="Safari">Safari</option>
            </select>
            <br>
            <br>
            <br>
            <input type="submit">
            <br>
        </form>
</body>
</html>
