        center:[-98.4936, 29.4241],
        zoom:10
    });
    geocode("Whitefish,Montana", mapboxAccess).then(function ({

  });

// whitefish montana 48.4106° N, 114.3353° W

        .setLngLat([-98.4861, 29.4260])

</script>
